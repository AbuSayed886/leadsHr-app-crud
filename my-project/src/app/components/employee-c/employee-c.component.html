<h3 class="text-xl font-bold text-center">Employee List</h3>

<br>
<div class="relative overflow-x-auto">

</div>
<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
  <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">Employee ID</th>
      <th scope="col" class="px-6 py-3">Name</th>
      <th scope="col" class="px-6 py-3">Grade</th>
      <th scope="col" class="px-6 py-3">Address</th>
      <th scope="col" class="px-6 py-3">Mobile</th>
      <th scope="col" class="px-6 py-3">Account Type</th>
      <th scope="col" class="px-6 py-3">Current Salary</th>
      <th scope="col" class="px-6 py-3">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200" *ngFor="let employee of employeeList; let i = index">
      <td class="px-6 py-4">{{ employee.employeeId }}</td>
      <td class="px-6 py-4">{{ employee.name }}</td>
      <td class="px-6 py-4">{{ employee.grade }}</td>
      <td class="px-6 py-4">{{ employee.address }}</td>
      <td class="px-6 py-4">{{ employee.mobile }}</td>
      <td class="px-6 py-4">{{ employee.accountType }}</td>
      <td class="px-6 py-4">${{ employee.salary }}</td>
      <td>
        <button type="button" (click)="editEmployee(i)" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Edit Employee</button>
        <button class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800" (click)="removeEmployee(i)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<br>

<button class="text-white bg-yellow-700 hover:bg-yellow-800 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-yellow-700 focus:outline-none dark:focus:ring-yellow-800" (click)="showEmployees()">Show Employees in Console</button>
<button (click)="clearAllEmployees()" class="btn btn-danger ml-2">Clear All Employee</button>
